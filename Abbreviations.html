<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbreviations Quote</title>
</head>
<body>
    <h2>Quote with Abbreviations</h2>
    <blockquote>
        <p>"In the <abbr title="United States of America">USA</abbr>, the future belongs to those who innovate and lead."</p>
        <footer>- John Doe</footer>
    </blockquote>
    <p>The abbreviation <abbr title="United States of America">USA</abbr> is expanded on hover, showing the full form.</p>
</body>
</html>
