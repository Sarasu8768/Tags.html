<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDO Direction Quote</title>
</head>
<body>
    <h2>BDO Direction Quote</h2>
    <blockquote dir="rtl">
        "The future belongs to those who believe in the beauty of their dreams."
        <footer>- Eleanor Roosevelt</footer>
    </blockquote>
    <p>The above quote is displayed with a right-to-left text direction (using BDO). You can change the direction by modifying the dir attribute value.</p>
</body>
</html>
