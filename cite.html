<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cite Tag Example</title>
</head>
<body>
    <h2>Example of Using the <code>&lt;cite&gt;</code> Tag</h2>

    <p>According to the book <cite>The Great Gatsby</cite> by F. Scott Fitzgerald, the American Dream is a central theme in the novel.</p>

    <p>In an article titled <cite>Exploring the Universe</cite>, the author discusses the potential for life on other planets.</p>
</body>
</html>
